<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header"/>
</head>
<body>
<div th:replace="fragments/navbar"/>
<!-- 	position ingredient amount description -->

<div class="container">
    <form class="form-horizontal" action="#"
          th:action="(!${holiday.holidayId}) ? @{/manager/holiday/} : @{/manager/holiday/{id}/update(id=(${holiday.holidayId}))}"
          th:object="${holiday}" method="post">
        <fieldset>
            <!-- Form Name -->
            <legend th:text="${formTitle}"></legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>
                <div class="col-md-4">
                    <input id="title" name="title" type="text" placeholder="title"
                           class="form-control input-md" required=""/> <span
                        class="help-block">Enter the holiday title</span>
                </div>
                <div class="col-md-4">
						<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
							error message</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="date">Date</label>
                <div class="col-md-4">
                    <input id="date" name="date" type="date" placeholder="date"
                           class="form-control input-md" required=""/> <span
                        class="help-block">When is the holiday celebrated?</span>
                </div>
                <div class="col-md-4">
						<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date
							error message</span>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="description" name="description">Holiday description</textarea>
                </div>
                <div class="col-md-4">
						<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description
							error message</span>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <button th:text="(!${holiday.holidayId}) ? 'Create' : 'Update'"
                            id="submit" name="submit" class="btn btn-primary">submit
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<div th:replace="fragments/footer"/>
</body>
</html>
