<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- <div th:replace="fragments/header" /> -->
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../favicon.ico"></link>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet"></link>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="fragments/navbar"/>

<div th:if="${param.error}">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> Invalid username and/or password.
    </div>
</div>
<div th:if="${param.logout}">
    <div class="alert alert-info" role="alert">You have been logged
        out.
    </div>
</div>


<div class="container">
    <div class="row">
        <div class='col-sm-4'></div>
        <div class='col-sm-4'>
            <form class="form-signin" th:action="@{/login}" method="post">
                <input type="hidden" name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="username" class="sr-only">Email address</label> <input
                    name="username" type="username" id="username" class="form-control"
                    placeholder="Email address" required="" autofocus=""/> <label
                    for="password" class="sr-only">Password</label> <input
                    name="password" type="password" id="password" class="form-control"
                    placeholder="Password" required=""/>
                <div class="checkbox">
                    <label> <input type="checkbox" value="remember-me"/>
                        Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign
                    in
                </button>
            </form>
        </div>
        <div class='col-sm-4'></div>
    </div>
    <div class="row">

        <div class='col-sm-4'></div>
        <div class='col-sm-4'></div>
        <div class='col-sm-4'>
            <a href="register" th:href="@{/register}" class="btn btn-default">Register</a>
        </div>
    </div>
</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<div th:replace="fragments/footer"/>
</body>
</html>
